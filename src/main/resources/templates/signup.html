<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive scaling -->
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom styling for the centered box */
        .center-box {
            background-color: #f8f9fa; /* Light contrasting background */
            height: 600px;
            width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #007bff; /* Border color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: for a soft shadow */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="center-box">
        <div class="container mt-5">
            <h1 class="text-center">Sign Up</h1>
            <form th:action="@{/auth/signup}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label" for="mobile">Mobile</label>
                    <input type="text" id="mobile" th:field="*{mobile}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Sign Up</button> <!-- Full-width button -->
            </form>
        </div>
    </div>
</body>
</html>
